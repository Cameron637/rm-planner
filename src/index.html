<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>RM Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="icon" href="assets/icon/favicon.ico">
  <link rel="shortcut icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="57x57" href="assets/imgs/logo-57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="assets/imgs/logo-72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="assets/imgs/logo-114.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="assets/imgs/logo-144.png" />
  <meta name="theme-color" content="#387ef5">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("service worker installed"))
        .catch(err => console.log("Error", err));
    }
  </script>

<link href="build/main.css" rel="stylesheet">
</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>
</body>

</html>
